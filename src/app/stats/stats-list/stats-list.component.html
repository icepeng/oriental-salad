<h1>
  카드 목록
  <span [routerLink]="['../', 'summary']" class="label label-light-blue clickable">
    요약 보기
  </span>
</h1>
<app-stats-filter></app-stats-filter>
<div class="row">
  <div *ngFor="let item of list | async" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    <div (click)="onClick(item)" class="card-img">
      <img [src]="item.imgLink">
    </div>
    <div class="card-badge">
      <span class="label label-light-blue">
        범용성
        <span class="badge">{{item.stats.value.mean | number:'1.2-2'}}</span>
      </span>
      <span class="label label-orange">
        포텐셜
        <span class="badge">{{item.stats.potential.mean | number:'1.2-2'}}</span>
      </span>
    </div>
  </div>
</div>
<div *ngIf="viewLimit < (total | async)" class="more-cards">
  <button (click)="moreCards()" class="btn btn-block">더 보기</button>
</div>
