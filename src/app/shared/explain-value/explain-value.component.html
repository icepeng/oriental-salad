<label *ngIf="value >= 20 && value < 30" style="color:red">오물</label>
<label *ngIf="value >= 30 && value < 40" style="color:red">폐급</label>
<label *ngIf="value >= 40 && value < 50" style="color:red">함정</label>
<label *ngIf="value >= 50 && value < 60" style="color:green">평범</label>
<label *ngIf="value >= 60 && value < 70" style="color:green">훌륭</label>
<label *ngIf="value >= 70 && value < 80" style="color:green">강력</label>
<label *ngIf="value == 80" style="color:blue">판도</label>
